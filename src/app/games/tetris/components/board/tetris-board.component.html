<div>
  @for (row of array(1, BOARD_ROWS); track row) {
    <div class="row">
      @for (col of array(1, BOARD_COLUMNS); track col) {
        <div
          [ngClass]="{
            'cell': true
          }"
          [ngStyle]="{
            'background-color': this.piecesService.isPartOfAnyPiece({x:col, y: row})
                ? this.piecesService.getPieceColor({x:col, y: row})
                : 'transparent',
          }"
        ></div>
      }
    </div>
  }
</div>
